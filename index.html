<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNA | Audio Visualizer</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --primary: #FF3B30; --accent: #007AFF; --bg: #050505; --surface: #111; --text: #fff; --border: #333; --gold: #FFD700; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        #viewport { position: absolute; inset: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        
        .header { pointer-events: auto; display: flex; justify-content: space-between; align-items: center; padding: 20px; background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent); }
        .logo { font-weight: 700; letter-spacing: 5px; font-size: 1.5rem; color: white; }
        .header-actions { display: flex; gap: 10px; align-items: center; }
        .credit-pill { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; cursor: pointer; backdrop-filter: blur(10px); }
        .credit-pill.gold { border-color: var(--gold); color: var(--gold); background: rgba(255, 215, 0, 0.15); }
        .btn { background: var(--surface); border: 1px solid var(--border); color: #fff; padding: 10px 20px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; transition: 0.2s; font-size: 0.9rem; }
        .btn:hover { background: #222; }
        .btn-primary { background: var(--accent); border-color: var(--accent); }
        
        .brand-panel { pointer-events: auto; position: fixed; left: 20px; top: 90px; display: flex; flex-direction: column; gap: 15px; }
        .format-panel { pointer-events: auto; position: fixed; right: 20px; top: 90px; display: flex; flex-direction: column; gap: 15px; }
        .icon-btn { width: 44px; height: 44px; border-radius: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; color: #ccc; backdrop-filter: blur(5px); transition: 0.2s; }
        .icon-btn:hover { background: #fff; color: #000; }
        .icon-btn.active { border-color: var(--accent); color: var(--accent); }

        .controls { pointer-events: auto; background: var(--surface); border-top: 1px solid var(--border); padding: 20px; display: flex; gap: 20px; align-items: center; justify-content: center; position: fixed; bottom: 0; left: 0; width: 100%; box-sizing: border-box; padding-bottom: 40px; }
        .style-selector { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .style-opt { padding: 8px 16px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; font-size: 0.8rem; backdrop-filter: blur(4px); white-space: nowrap; }
        .style-opt.active { background: #fff; color: #000; }

        .record-btn { width: 64px; height: 64px; border-radius: 50%; border: 4px solid #fff; background: transparent; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .record-inner { width: 44px; height: 44px; background: var(--primary); border-radius: 50%; transition: 0.3s; }
        .record-btn.recording .record-inner { width: 24px; height: 24px; border-radius: 4px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-card { background: #1a1a1a; border: 1px solid #333; border-radius: 16px; padding: 30px; width: 500px; max-width: 90%; text-align: center; }
        .buy-btn { width: 100%; padding: 14px; background: #fff; color: #000; border: none; border-radius: 10px; font-weight: 700; margin-top: 15px; cursor: pointer; }
        .google-btn { background: white; color: #333; border: 1px solid #ddd; padding: 10px 20px; border-radius: 8px; font-weight: 600; display: inline-flex; align-items: center; gap: 10px; cursor: pointer; }
        
        #render-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        #render-overlay.open { opacity: 1; pointer-events: auto; }
        .loader { width: 60px; height: 60px; border: 6px solid #FFF; border-bottom-color: var(--accent); border-radius: 50%; animation: rotation 1s linear infinite; margin-bottom: 25px; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="viewport"><div id="canvas-container"></div></div>
    
    <div id="ui-layer">
        <div class="header">
            <div class="logo">SYNA</div>
            <div class="header-actions">
                <div class="credit-pill" id="credit-display" onclick="app.handleCreditClick()">
                    <i data-lucide="zap" size="16"></i><span id="credit-count">...</span>
                </div>
                <button class="btn btn-primary" onclick="document.getElementById('audio-input').click()"><i data-lucide="music"></i> Upload</button>
            </div>
        </div>
        <div class="brand-panel">
            <div class="icon-btn" onclick="document.getElementById('logo-input').click()"><i data-lucide="image"></i></div>
            <div class="icon-btn" onclick="document.getElementById('bg-input').click()"><i data-lucide="monitor"></i></div>
            <div class="icon-btn" onclick="app.resetBrand()"><i data-lucide="rotate-ccw"></i></div>
        </div>
        <div class="format-panel">
            <div class="icon-btn active" onclick="app.setFormat('9:16', this)"><i data-lucide="smartphone"></i></div>
            <div class="icon-btn" onclick="app.setFormat('1:1', this)"><i data-lucide="square"></i></div>
            <div class="icon-btn" onclick="app.setFormat('16:9', this)"><i data-lucide="monitor"></i></div>
        </div>
        <div class="controls">
            <div class="style-selector">
                <div class="style-opt active" onclick="app.setStyle('bars')">Neon Bars</div>
                <div class="style-opt" onclick="app.setStyle('ring')">Solar Ring</div>
                <div class="style-opt" onclick="app.setStyle('wave')">Fluid Wave</div>
            </div>
            <div id="timer" style="color:white; font-family:monospace; font-size:1.2rem; position:absolute; top:-40px;">00:00</div>
            <button class="record-btn" id="rec-btn" onclick="app.toggleRecord()"><div class="record-inner"></div></button>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="pay-modal">
        <div class="modal-card">
            <button onclick="app.closeModal('pay-modal')" style="float:right; background:none; border:none; color:#888; cursor:pointer;">✕</button>
            <h2>Unlock Pro</h2>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <div style="flex:1; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
                    <h3>Monthly</h3>
                    <div style="font-size:1.5rem; font-weight:700;">$19</div>
                    <button class="buy-btn" onclick="app.checkout('monthly')">Subscribe</button>
                </div>
                <div style="flex:1; background:linear-gradient(45deg, #FFD700 0%, #FFA500 100%); padding:15px; border-radius:10px; color:black;">
                    <h3>Lifetime</h3>
                    <div style="font-size:1.5rem; font-weight:700;">$69</div>
                    <button class="buy-btn" style="background:black; color:white;" onclick="app.checkout('lifetime')">Get Forever</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-card">
            <h2>Save Your Account</h2>
            <p>Link your Google account to continue to payment.</p>
            <button class="google-btn" onclick="app.linkAccount()">Sign in with Google</button>
        </div>
    </div>

    <div id="render-overlay">
        <div class="loader"></div>
        <div id="loader-text" style="font-weight:700; letter-spacing:2px;">RENDERING</div>
    </div>
    
    <div class="modal-overlay" id="success-modal">
        <div class="modal-card">
            <button onclick="app.closeModal('success-modal')" style="float:right; background:none; border:none; color:#888; cursor:pointer;">✕</button>
            <h2 style="color:#FFD700">Video Saved!</h2>
            <button class="buy-btn" onclick="app.closeModal('success-modal')">Create Another</button>
        </div>
    </div>

    <input type="file" id="audio-input" accept="audio/*">
    <input type="file" id="logo-input" accept="image/*">
    <input type="file" id="bg-input" accept="image/*">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, linkWithPopup, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, addDoc, collection, query, where, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const PRICES = {
            monthly: "price_1SYmHcGTB3aMn43d50Sb5mqI", 
            lifetime: "price_1SYmHcGTB3aMn43dxrEt5LAB" 
        };

        const firebaseConfig = {
            apiKey: "AIzaSyB06unFPCYmkomvzc-NH8OFPwGmJTupewo",
            authDomain: "syna-app-ce68f.firebaseapp.com",
            projectId: "syna-app-ce68f",
            storageBucket: "syna-app-ce68f.firebasestorage.app",
            messagingSenderId: "1011799412868",
            appId: "1:1011799412868:web:f90130e6395e9c411a77d1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        let currentUser = null, isPro = false, credits = 3;
        
        // 3D Vars
        let scene, camera, renderer, bars=[], ring, wave, logoMesh, bgMesh;
        let audioCtx, analyser, dataArray, audioEl, source;
        let isRecording=false, mediaRecorder, chunks=[], timerInterval;
        let activeStyle = 'bars', currentFormat = '9:16';
        let bgTexture = null;

        // --- AUTH LOGIC ---
        
        // 1. Check for Redirect Result (Coming back from Google)
        getRedirectResult(auth).then((result) => {
            if(result) console.log("Redirect Login Success:", result.user.uid);
        }).catch((error) => console.error("Redirect Error:", error));

        // 2. Monitor Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                
                // Sync Credits
                onSnapshot(doc(db, 'customers', user.uid), (snap) => {
                    if(snap.exists()) credits = (snap.data().credits !== undefined) ? snap.data().credits : 3;
                    updateUI();
                });
                
                // Sync Subscription
                const subQuery = query(collection(db, 'customers', user.uid, 'subscriptions'), where('status', 'in', ['active', 'trialing']));
                onSnapshot(subQuery, (snapshot) => {
                    isPro = !snapshot.empty;
                    updateUI();
                });
            } else {
                // No user? Become a Ghost.
                signInAnonymously(auth).catch(console.error);
            }
        });

        window.app = {
            closeModal: (id) => document.getElementById(id).classList.remove('open'),
            
            handleCreditClick: () => {
                if(isPro) return;
                document.getElementById('auth-modal').classList.add('open');
            },
            
            // --- LOGIN SWITCH (Redirect) ---
            linkAccount: async () => {
                try {
                    await auth.signOut(); // Kill the Ghost
                    await signInWithRedirect(auth, provider); // Go to Google
                } catch (e) { 
                    console.error(e); 
                    alert("Login Error: " + e.message); 
                }
            },

            checkout: async (plan) => {
                if(!currentUser) return;
                document.getElementById('pay-modal').classList.remove('open');
                document.getElementById('render-overlay').classList.add('open');
                document.getElementById('loader-text').innerText = "REDIRECTING...";
                try {
                    const docRef = await addDoc(collection(db, 'customers', currentUser.uid, 'checkout_sessions'), {
                        price: PRICES[plan],
                        success_url: window.location.href,
                        cancel_url: window.location.href,
                    });
                    onSnapshot(docRef, (snap) => {
                        const { url, error } = snap.data();
                        if(error) { alert(error.message); document.getElementById('render-overlay').classList.remove('open'); }
                        if(url) window.location.assign(url);
                    });
                } catch (e) { console.error(e); alert("Error starting checkout"); }
            },

            // --- CONTROLS ---
            setStyle: (s) => {
                activeStyle = s;
                document.querySelectorAll('.style-opt').forEach(el => el.classList.remove('active'));
                bars.forEach(b => b.visible = (s==='bars'));
                if(ring) ring.visible = (s==='ring');
                if(wave) wave.visible = (s==='wave');
            },
            setFormat: (fmt, btn) => {
                currentFormat = fmt;
                document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                handleResize();
            },
            resetBrand: () => {
                if(logoMesh) scene.remove(logoMesh);
                if(bgMesh) { 
                    bgMesh.material.map = null; 
                    bgMesh.material.color.set(0x050505); 
                    bgMesh.material.needsUpdate=true; 
                    bgTexture = null;
                }
            },
            toggleRecord: () => {
                if(!audioCtx) { alert("Upload Audio First"); return; }
                if(isRecording) {
                    mediaRecorder.stop(); isRecording=false;
                    document.getElementById('rec-btn').classList.remove('recording');
                    clearInterval(timerInterval);
                    document.getElementById('render-overlay').classList.add('open');
                    document.getElementById('loader-text').innerText = "RENDERING...";
                } else {
                    if(!isPro && credits <= 0) { document.getElementById('pay-modal').classList.add('open'); return; }
                    
                    const stream = document.querySelector('canvas').captureStream(30);
                    const dest = audioCtx.createMediaStreamDestination();
                    source.connect(dest);
                    stream.addTrack(dest.stream.getAudioTracks()[0]);
                    
                    const mime = MediaRecorder.isTypeSupported("video/webm; codecs=vp9") ? "video/webm; codecs=vp9" : "video/webm";
                    
                    mediaRecorder = new MediaRecorder(stream, { mimeType: mime });
                    chunks = [];
                    mediaRecorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
                    mediaRecorder.onstop = saveVideo;
                    mediaRecorder.start();
                    
                    isRecording = true;
                    document.getElementById('rec-btn').classList.add('recording');
                    let start = Date.now();
                    timerInterval = setInterval(() => {
                        let d = Math.floor((Date.now()-start)/1000);
                        document.getElementById('timer').innerText = `00:${d.toString().padStart(2,'0')}`;
                    }, 1000);
                    audioEl.currentTime=0; audioEl.play();
                }
            }
        };

        // --- SELF HEALING DATABASE ---
        async function saveVideo() {
            try {
                if(chunks.length === 0) throw new Error("No data recorded");
                
                if(!isPro) {
                    credits--;
                    const userRef = doc(db, 'customers', currentUser.uid);
                    try {
                        await updateDoc(userRef, { credits: credits });
                    } catch(err) {
                        await setDoc(userRef, { credits: credits }, { merge: true });
                    }
                }
                const blob = new Blob(chunks, {type: 'video/webm'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `syna_${Date.now()}.webm`;
                a.click();
                
                document.getElementById('success-modal').classList.add('open');
                confetti({ particleCount: 100, spread: 70 });
            } catch(e) {
                alert("Save failed: " + e.message);
            } finally {
                document.getElementById('render-overlay').classList.remove('open');
            }
        }

        function updateUI() {
            const count = document.getElementById('credit-count');
            const pill = document.getElementById('credit-display');
            if(isPro) { count.innerText = "UNLIMITED"; pill.classList.add('gold'); }
            else { count.innerText = `${credits} LEFT`; pill.classList.remove('gold'); }
            lucide.createIcons();
        }

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.set(0, 5, 20);
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true, alpha: true });
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            const p1 = new THREE.PointLight(0x007AFF, 1, 100); p1.position.set(10,10,10); scene.add(p1);
            const p2 = new THREE.PointLight(0xFF3B30, 1, 100); p2.position.set(-10,5,10); scene.add(p2);

            const barMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.8 });
            for(let i=0; i<64; i++) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.5), barMat);
                m.position.x = (i-32)*0.8;
                scene.add(m); bars.push(m);
            }

            ring = new THREE.Mesh(new THREE.TorusGeometry(8, 0.2, 16, 100), new THREE.MeshBasicMaterial({ color: 0xFF3B30, wireframe: true }));
            ring.visible=false; scene.add(ring);

            const waveGeo = new THREE.PlaneGeometry(40, 40, 32, 32);
            wave = new THREE.Mesh(waveGeo, new THREE.MeshBasicMaterial({ color: 0x007AFF, wireframe: true }));
            wave.rotation.x = -Math.PI/2; wave.position.y = -5; wave.visible=false; scene.add(wave);

            bgMesh = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshBasicMaterial({ color: 0x050505, depthTest:false }));
            bgMesh.position.z = -50; bgMesh.renderOrder = -1; scene.add(bgMesh);

            handleResize();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(analyser) analyser.getByteFrequencyData(dataArray);
            
            if(activeStyle === 'bars') {
                bars.forEach((b, i) => {
                    const val = dataArray ? dataArray[i] : 0;
                    const s = (val/255)*15 + 0.1;
                    b.scale.y = s; b.position.y = (s/2)-5;
                    const hue = (i/64) + (Date.now()*0.0001);
                    b.material.color.setHSL(hue%1, 1, 0.5);
                    b.material.emissive.setHSL(hue%1, 1, 0.2);
                });
                if(ring) ring.visible=false; if(wave) wave.visible=false;
            } 
            else if (activeStyle === 'ring') {
                ring.visible = true;
                if(wave) wave.visible = false;
                bars.forEach(b => b.visible=false);
                ring.rotation.z += 0.01;
                if(dataArray) {
                    const bass = dataArray[0]/255;
                    ring.scale.setScalar(1 + bass*0.5);
                    ring.material.color.setHSL(bass, 1, 0.5);
                }
            }
            else if (activeStyle === 'wave') {
                wave.visible = true;
                if(ring) ring.visible = false;
                bars.forEach(b => b.visible=false);
                wave.rotation.z += 0.005;
                if(dataArray) {
                    const pos = wave.geometry.attributes.position;
                    for(let i=0; i<pos.count; i++){
                         const z = Math.sin(i/5 + Date.now()*0.005) * (dataArray[i%64]/30);
                         pos.setZ(i, z);
                    }
                    pos.needsUpdate = true;
                }
            }
            renderer.render(scene, camera);
        }

        function handleResize() {
            const aspect = currentFormat === '9:16' ? 9/16 : (currentFormat === '1:1' ? 1 : 16/9);
            const h = window.innerHeight; const w = h * aspect;
            if (w > window.innerWidth) renderer.setSize(window.innerWidth, window.innerWidth / aspect);
            else renderer.setSize(w, h);
            camera.aspect = aspect; camera.updateProjectionMatrix();
            
            if(bgMesh && bgTexture) {
                 const scale = Math.max(aspect, 1/aspect) * 2; 
                 bgMesh.scale.set(scale * 10, scale * 10, 1); 
            } else if (bgMesh) {
                 bgMesh.scale.set(aspect*10, 10, 1); 
            }
        }

        document.getElementById('audio-input').addEventListener('change', (e) => {
            if(!e.target.files[0]) return;
            const url = URL.createObjectURL(e.target.files[0]);
            if(!audioEl) { audioEl = new Audio(); audioEl.crossOrigin = "anonymous"; audioEl.loop = true; }
            audioEl.src = url;
            if(!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audioEl);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            audioEl.play();
        });
        
        document.getElementById('bg-input').addEventListener('change', (e) => {
             if(e.target.files[0]) {
                 const url = URL.createObjectURL(e.target.files[0]);
                 new THREE.TextureLoader().load(url, (t) => { 
                     bgTexture = t;
                     bgMesh.material.map = t; 
                     bgMesh.material.color.set(0xffffff); 
                     bgMesh.material.needsUpdate=true; 
                     handleResize();
                 });
             }
        });
        
        document.getElementById('logo-input').addEventListener('change', (e) => {
             if(e.target.files[0]) {
                 const url = URL.createObjectURL(e.target.files[0]);
                 new THREE.TextureLoader().load(url, (t) => { 
                     if(logoMesh) scene.remove(logoMesh);
                     const ratio = t.image.width/t.image.height;
                     logoMesh = new THREE.Mesh(new THREE.PlaneGeometry(10*ratio, 10), new THREE.MeshBasicMaterial({map:t, transparent:true}));
                     logoMesh.position.set(0,8,-5); scene.add(logoMesh);
                 });
             }
        });

        window.onload = () => { init3D(); lucide.createIcons(); };
    </script>
</body>
</html>
