<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNA | Audio Visualizer</title>
    
    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <meta name="description" content="Turn audio into viral HD video instantly. The AI visualizer for creators.">
    <meta property="og:title" content="SYNA | Visuals for Audio">
    <meta property="og:description" content="Turn audio into viral HD video instantly.">
    <meta property="og:image" content="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --primary: #FF3B30; --accent: #007AFF; --bg: #050505; --surface: #111; --text: #fff; --border: #333; --gold: #FFD700; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        
        /* Layout - Fixed for Full Screen */
        #viewport { position: absolute; inset: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #canvas-container { width: 100%; height: 100%; display: block; }
        
        #watermark-preview { position: absolute; bottom: 140px; right: 30px; font-size: 1.5rem; font-weight: 700; color: rgba(255,255,255,0.3); pointer-events: none; z-index: 2; letter-spacing: 4px; transition: opacity 0.3s; }
        
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        
        /* Header */
        .header { pointer-events: auto; display: flex; justify-content: space-between; align-items: center; padding: 20px; background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent); }
        .logo img { height: 40px; display: block; }
        .header-actions { display: flex; gap: 10px; align-items: center; }
        
        /* Components */
        .credit-pill { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; cursor: pointer; backdrop-filter: blur(10px); }
        .credit-pill.gold { border-color: var(--gold); color: var(--gold); background: rgba(255, 215, 0, 0.15); }
        
        .btn { background: var(--surface); border: 1px solid var(--border); color: #fff; padding: 10px 20px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; transition: 0.2s; font-size: 0.9rem; }
        .btn:hover { background: #222; }
        .btn-primary { background: var(--accent); border-color: var(--accent); }
        
        /* Panels */
        .brand-panel { pointer-events: auto; position: fixed; left: 20px; top: 90px; display: flex; flex-direction: column; gap: 15px; }
        .format-panel { pointer-events: auto; position: fixed; right: 20px; top: 90px; display: flex; flex-direction: column; gap: 15px; }
        
        .icon-btn { width: 44px; height: 44px; border-radius: 12px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; color: #ccc; backdrop-filter: blur(5px); transition: 0.2s; position: relative; }
        .icon-btn:hover { background: #fff; color: #000; }
        .icon-btn.active { border-color: var(--accent); color: var(--accent); }

        .tooltip { position: absolute; left: 60px; background: #000; padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; opacity: 0; pointer-events: none; transition: 0.2s; white-space: nowrap; }
        .brand-panel .tooltip { left: 60px; }
        .format-panel .tooltip { left: auto; right: 60px; }
        .icon-btn:hover .tooltip { opacity: 1; }

        /* Controls */
        .controls { pointer-events: auto; background: var(--surface); border-top: 1px solid var(--border); padding: 20px; display: flex; gap: 20px; align-items: center; justify-content: center; position: fixed; bottom: 0; left: 0; width: 100%; box-sizing: border-box; padding-bottom: 40px; }
        
        .record-btn { width: 64px; height: 64px; border-radius: 50%; border: 4px solid #fff; background: transparent; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .record-inner { width: 44px; height: 44px; background: var(--primary); border-radius: 50%; transition: 0.3s; }
        .record-btn.recording { border-color: var(--primary); }
        .record-btn.recording .record-inner { width: 24px; height: 24px; border-radius: 4px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .style-selector { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .style-opt { padding: 8px 16px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; font-size: 0.8rem; backdrop-filter: blur(4px); white-space: nowrap; }
        .style-opt.active { background: #fff; color: #000; }

        .title-input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 8px; color: white; outline: none; width: 150px; font-size: 0.9rem; }
        .time-display { font-family: monospace; font-size: 1.2rem; width: 80px; text-align: center; font-weight: 700; }

        /* Overlays */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-card { background: #1a1a1a; border: 1px solid #333; border-radius: 16px; padding: 30px; width: 500px; max-width: 90%; text-align: center; }
        .buy-btn { width: 100%; padding: 14px; background: #fff; color: #000; border: none; border-radius: 10px; font-weight: 700; margin-top: 15px; cursor: pointer; }
        .buy-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .google-btn { background: white; color: #333; border: 1px solid #ddd; padding: 10px 20px; border-radius: 8px; font-weight: 600; display: inline-flex; align-items: center; gap: 10px; cursor: pointer; }
        #render-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        #render-overlay.open { opacity: 1; pointer-events: auto; }
        .loader { width: 60px; height: 60px; border: 6px solid #FFF; border-bottom-color: var(--accent); border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; margin-bottom: 25px; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="file"] { display: none; }
        
        .support-link { position: fixed; bottom: 120px; right: 20px; font-size: 0.8rem; color: #666; text-decoration: none; pointer-events: auto; z-index: 25; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="canvas-container"></div>
        <div id="watermark-preview">SYNA</div>
    </div>

    <div id="ui-layer">
        <div class="header">
            <div class="logo"><img src="logo.png" alt="SYNA"></div>
            <div class="header-actions">
                <div class="credit-pill" id="credit-display" onclick="app.handleCreditClick()">
                    <i data-lucide="zap" size="16"></i>
                    <span id="credit-count">...</span>
                </div>
                <button class="btn btn-primary" onclick="document.getElementById('audio-input').click()">
                    <i data-lucide="music" size="18"></i> Upload
                </button>
            </div>
        </div>

        <div class="brand-panel">
            <div class="icon-btn" onclick="document.getElementById('logo-input').click()">
                <i data-lucide="image" size="20"></i><div class="tooltip">Logo</div>
            </div>
            <div class="icon-btn" onclick="document.getElementById('bg-input').click()">
                <i data-lucide="monitor" size="20"></i><div class="tooltip">BG</div>
            </div>
            <div class="icon-btn" onclick="app.resetBrand()">
                <i data-lucide="rotate-ccw" size="20"></i><div class="tooltip">Reset</div>
            </div>
        </div>

        <div class="format-panel">
            <div class="icon-btn active" onclick="app.setFormat('9:16', this)">
                <i data-lucide="smartphone" size="20"></i><div class="tooltip">TikTok</div>
            </div>
            <div class="icon-btn" onclick="app.setFormat('1:1', this)">
                <i data-lucide="square" size="20"></i><div class="tooltip">Square</div>
            </div>
            <div class="icon-btn" onclick="app.setFormat('16:9', this)">
                <i data-lucide="monitor" size="20"></i><div class="tooltip">YouTube</div>
            </div>
        </div>

        <div class="controls">
            <div class="style-selector">
                <div class="style-opt active" onclick="app.setStyle('bars')">Neon Bars</div>
                <div class="style-opt" onclick="app.setStyle('ring')">Solar Ring</div>
                <div class="style-opt" onclick="app.setStyle('wave')">Fluid Wave</div>
            </div>
            
            <input type="text" class="title-input" placeholder="Title..." oninput="app.setTitle(this.value)">
            <div class="time-display" id="timer">00:00</div>
            <button class="record-btn" id="rec-btn" onclick="app.toggleRecord()"><div class="record-inner"></div></button>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="pay-modal">
        <div class="modal-card">
            <button onclick="app.closeModal('pay-modal')" style="float:right; background:none; border:none; color:#888; cursor:pointer;">✕</button>
            <h2>Unlock Pro</h2>
            <p style="color:#888">Choose your plan.</p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <div style="flex:1; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
                    <h3>Monthly</h3>
                    <div style="font-size:1.5rem; font-weight:700;">$19</div>
                    <button class="buy-btn" id="btn-monthly" onclick="app.pay('monthly')">Subscribe</button>
                </div>
                <div style="flex:1; background:linear-gradient(45deg, #FFD700 0%, #FFA500 100%); padding:15px; border-radius:10px; color:black;">
                    <h3>Lifetime</h3>
                    <div style="font-size:1.5rem; font-weight:700;">$69</div>
                    <button class="buy-btn" id="btn-lifetime" style="background:black; color:white;" onclick="app.pay('lifetime')">Get Forever</button>
                </div>
            </div>
            <button onclick="window.location.reload()" style="margin-top:20px; background:transparent; border:1px solid #444; color:#666; padding:8px 15px; border-radius:8px; cursor:pointer; font-size:0.8rem;">Already paid? Refresh Status</button>
        </div>
    </div>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-card">
            <h2>Start Creating</h2>
            <p style="color:#888; margin-bottom:20px;">Link your account to save purchases.</p>
            <button class="google-btn" onclick="app.login()">
                Sign in with Google
            </button>
        </div>
    </div>
    
    <div class="modal-overlay" id="success-modal">
        <div class="modal-card">
            <button onclick="app.closeModal('success-modal')" style="float:right; background:none; border:none; color:#888; cursor:pointer;">✕</button>
            <h2 style="color:#FFD700">Video Saved!</h2>
            <p style="color:#888">Your visualizer is ready.</p>
            <div style="margin:20px 0; font-size:2rem; font-weight:700;" id="success-credit-count">...</div>
            <button class="buy-btn" onclick="app.closeModal('success-modal')">Create Another</button>
        </div>
    </div>

    <!-- RENDER OVERLAY -->
    <div id="render-overlay">
        <div class="loader"></div>
        <div style="font-weight:700; letter-spacing:2px;">RENDERING</div>
        <div style="color:#666">Please wait...</div>
    </div>

    <!-- HIDDEN INPUTS -->
    <input type="file" id="audio-input" accept="audio/*">
    <input type="file" id="logo-input" accept="image/*">
    <input type="file" id="bg-input" accept="image/*">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, linkWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBALS ---
        const firebaseConfig = {
          apiKey: "AIzaSyB06unFPCYmkomvzc-NH8OFPwGmJTupewo",
          authDomain: "syna-app-ce68f.firebaseapp.com",
          projectId: "syna-app-ce68f",
          storageBucket: "syna-app-ce68f.firebasestorage.app",
          messagingSenderId: "1011799412868",
          appId: "1:1011799412868:web:f90130e6395e9c411a77d1",
          measurementId: "G-HPQ07669MY"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'syna-prod';
        const provider = new GoogleAuthProvider();
        const textureLoader = new THREE.TextureLoader();

        // State
        let currentUser = null;
        let isPro = false;
        let credits = 0;
        let audioCtx, analyser, dataArray, source, audioEl;
        let scene, camera, renderer;
        let bars=[], ring, wave, logoMesh, bgMesh, titleMesh, watermarkMesh;
        let isRecording = false, mediaRecorder, chunks = [], timerInterval, startTime;
        let activeStyle = 'bars', currentFormat = '9:16';
        let titleText = "";

        // --- AUTH & DATA ---
        // Attempt anonymous first
        signInAnonymously(auth).catch(console.error);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // CHANGED PATH: Looking at 'users/{uid}' directly
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid);
                
                // Enable buttons inside this callback once auth is confirmed
                const mBtn = document.getElementById('btn-monthly');
                const lBtn = document.getElementById('btn-lifetime');
                if(mBtn) mBtn.disabled = false;
                if(lBtn) lBtn.disabled = false;

                onSnapshot(docRef, async (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        isPro = data.isPro || false;
                        if (isPro) credits = 999;
                        else credits = (data.credits !== undefined) ? data.credits : 3;
                    } else {
                        // Initialize new user
                        await setDoc(docRef, { isPro: false, credits: 3, joined: Date.now() }, { merge: true });
                        credits = 3;
                    }
                    updateUI();
                    
                    // Resume payment if pending
                    const pending = sessionStorage.getItem('pendingPlan');
                    if(pending && !isPro && !user.isAnonymous) {
                        sessionStorage.removeItem('pendingPlan');
                        window.app.pay(pending);
                    }
                });
            } else {
                signInAnonymously(auth);
            }
        });

        // --- 3D ENGINE ---
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.set(0, 5, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.1));
            const p1 = new THREE.PointLight(0x007AFF, 1, 100); p1.position.set(10,10,10); scene.add(p1);
            const p2 = new THREE.PointLight(0xFF3B30, 1, 100); p2.position.set(-10,5,10); scene.add(p2);

            // Objects
            const barMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.8, emissive: 0x000000 });
            for(let i=0; i<64; i++) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 0.5), barMat);
                m.position.x = (i-32)*0.8;
                scene.add(m);
                bars.push(m);
            }

            ring = new THREE.Mesh(new THREE.TorusGeometry(8, 0.2, 16, 100), new THREE.MeshBasicMaterial({ color: 0xFF3B30, wireframe: true }));
            ring.visible = false; scene.add(ring);

            wave = new THREE.Mesh(new THREE.PlaneGeometry(40, 40, 32, 32), new THREE.MeshBasicMaterial({ color: 0x007AFF, wireframe: true }));
            wave.rotation.x = -Math.PI/2; wave.position.y = -5; wave.visible = false; scene.add(wave);

            createBgMesh();
            createWatermarkMesh();
            createTitleMesh("");
            handleResize();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if(analyser) analyser.getByteFrequencyData(dataArray);

            if(activeStyle === 'bars') {
                bars.forEach((b, i) => {
                    b.visible = true;
                    const val = dataArray ? dataArray[i] : 0;
                    const s = (val/255)*15 + 0.1;
                    b.scale.y = s;
                    b.position.y = (s/2)-5;
                    
                    // Color sync
                    const hue = (i/64) + (Date.now()*0.0001);
                    b.material.color.setHSL(hue%1, 1, 0.5);
                    b.material.emissive.setHSL(hue%1, 1, 0.2);
                });
                ring.visible=false; wave.visible=false;
            } else if(activeStyle === 'ring') {
                bars.forEach(b => b.visible=false);
                ring.visible=true; wave.visible=false;
                if(dataArray) {
                    const bass = dataArray[0]/255;
                    ring.scale.setScalar(1 + bass*0.5);
                    ring.rotation.z += 0.01;
                    ring.material.color.setHSL(bass, 1, 0.5);
                }
            } else {
                bars.forEach(b => b.visible=false);
                ring.visible=false; wave.visible=true;
                wave.rotation.z += 0.005;
                if(dataArray) {
                     const pos = wave.geometry.attributes.position;
                     for(let i=0; i<pos.count; i++){
                         const z = Math.sin(i + Date.now()*0.005) * (dataArray[i%64]/50);
                         pos.setZ(i, z);
                     }
                     pos.needsUpdate = true;
                }
            }
            renderer.render(scene, camera);
        }

        // --- HELPERS ---
        function createBgMesh() {
            if(bgMesh) scene.remove(bgMesh);
            bgMesh = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshBasicMaterial({ color: 0x050505, depthTest:false }));
            bgMesh.position.z = -50; bgMesh.renderOrder = -1;
            scene.add(bgMesh);
        }

        function createWatermarkMesh() {
            // Canvas text for watermark
            const canvas = document.createElement('canvas'); canvas.width=512; canvas.height=128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 40px "Space Grotesk"'; ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.textAlign='right'; ctx.textBaseline='bottom';
            ctx.fillText("SYNA", 500, 120);
            const tex = new THREE.CanvasTexture(canvas);
            watermarkMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 2.5), new THREE.MeshBasicMaterial({map:tex, transparent:true}));
            watermarkMesh.visible = false;
            scene.add(watermarkMesh);
        }

        function createTitleMesh(text) {
            if(titleMesh) scene.remove(titleMesh);
            if(!text) return;
            const canvas = document.createElement('canvas'); canvas.width=1024; canvas.height=256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 80px "Space Grotesk"'; ctx.fillStyle = 'white'; ctx.textAlign='center';
            ctx.fillText(text, 512, 128);
            const tex = new THREE.CanvasTexture(canvas);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(20,5), new THREE.MeshBasicMaterial({map:tex, transparent:true}));
            titleMesh.position.set(0,10,0);
            scene.add(titleMesh);
        }

        function updateWatermarkPosition() {
            if(!watermarkMesh) return;
            if(currentFormat === '9:16') watermarkMesh.position.set(6, -15, 5);
            else if(currentFormat === '1:1') watermarkMesh.position.set(8, -8, 5);
            else watermarkMesh.position.set(12, -6, 5);
        }

        // --- UPLOAD HANDLERS ---
        document.getElementById('audio-input').addEventListener('change', (e) => {
            if(!e.target.files[0]) return;
            const url = URL.createObjectURL(e.target.files[0]);
            if(!audioEl) {
                audioEl = new Audio();
                audioEl.crossOrigin = "anonymous";
                audioEl.loop = true;
            }
            audioEl.src = url;
            if(!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audioEl);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            audioEl.play();
        });

        document.getElementById('logo-input').addEventListener('change', (e) => {
            if(!e.target.files[0]) return;
            const url = URL.createObjectURL(e.target.files[0]);
            if(logoMesh) scene.remove(logoMesh);
            textureLoader.load(url, (tex) => {
                const ratio = tex.image.width/tex.image.height;
                logoMesh = new THREE.Mesh(new THREE.PlaneGeometry(10*ratio, 10), new THREE.MeshBasicMaterial({ map:tex, transparent:true }));
                logoMesh.position.set(0,8,-5);
                scene.add(logoMesh);
            });
        });

        document.getElementById('bg-input').addEventListener('change', (e) => {
            if(!e.target.files[0]) return;
            const url = URL.createObjectURL(e.target.files[0]);
            textureLoader.load(url, (tex) => {
                bgMesh.material.map = tex;
                bgMesh.material.color.set(0xffffff);
                bgMesh.material.needsUpdate = true;
                scene.fog = null;
                handleResize();
            });
        });

        // --- EXPORTED APP ---
        window.app = {
            setStyle: (s) => {
                activeStyle = s;
                document.querySelectorAll('.style-opt').forEach(el => el.classList.remove('active'));
                // logic to highlight active button
            },
            setFormat: (fmt, btn) => {
                currentFormat = fmt;
                document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                handleResize();
            },
            resetBrand: () => {
                if(logoMesh) scene.remove(logoMesh);
                bgMesh.material.map = null;
                bgMesh.material.color.set(0x050505);
                scene.fog = new THREE.FogExp2(0x050505, 0.02);
                titleText = ""; createTitleMesh("");
            },
            setTitle: (val) => {
                titleText = val;
                createTitleMesh(val);
            },
            handleCreditClick: () => {
                if(currentUser.isAnonymous) document.getElementById('auth-modal').classList.add('open');
                else document.getElementById('pay-modal').classList.add('open');
            },
            login: async () => {
                try { await signInWithPopup(auth, provider); document.getElementById('auth-modal').classList.remove('open'); }
                catch(e) { console.error(e); }
            },
            closeModal: (id) => document.getElementById(id).classList.remove('open'),
            pay: (plan) => {
                if(currentUser.isAnonymous) {
                    sessionStorage.setItem('pendingPlan', plan);
                    document.getElementById('pay-modal').classList.remove('open');
                    document.getElementById('auth-modal').classList.add('open');
                    return;
                }
                const urls = { monthly: "https://buy.stripe.com/aFa14ndxr6RkaMBc8024002", lifetime: "https://buy.stripe.com/5kQ28rfFzcbEaMBc8024003" };
                const url = urls[plan] + "?client_reference_id=" + currentUser.uid;
                window.location.href = url; // HARD REDIRECT
            },
            toggleRecord: () => {
                if(!audioCtx) { alert("Upload Audio First"); return; }
                if(isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                    document.getElementById('rec-btn').classList.remove('recording');
                    clearInterval(timerInterval);
                    document.getElementById('render-overlay').classList.add('open');
                } else {
                    if(!isPro && credits <= 0) {
                        document.getElementById('pay-modal').classList.add('open');
                        return;
                    }
                    const stream = document.querySelector('canvas').captureStream(30);
                    const dest = audioCtx.createMediaStreamDestination();
                    source.connect(dest);
                    stream.addTrack(dest.stream.getAudioTracks()[0]);
                    
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                    chunks = [];
                    mediaRecorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
                    mediaRecorder.onstop = saveVideo;
                    mediaRecorder.start();
                    isRecording = true;
                    document.getElementById('rec-btn').classList.add('recording');
                    
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        const d = Math.floor((Date.now()-startTime)/1000);
                        document.getElementById('timer').innerText = `00:${d.toString().padStart(2,'0')}`;
                    }, 1000);
                    
                    audioEl.currentTime = 0; audioEl.play();
                    audioEl.onended = () => { if(isRecording) window.app.toggleRecord(); }
                }
            }
        };

        async function saveVideo() {
            if(chunks.length === 0) { 
                document.getElementById('render-overlay').classList.remove('open'); 
                return; 
            }
            
            // DEDUCT CREDIT
            if(!isPro) {
                try {
                    credits--;
                    updateUI();
                    await updateDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid), { credits: credits });
                } catch(e) { console.error("Credit fail", e); }
            }

            const blob = new Blob(chunks, {type: 'video/webm'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `syna_${currentFormat}_${Date.now()}.webm`;
            a.click();
            
            document.getElementById('render-overlay').classList.remove('open');
            document.getElementById('success-modal').classList.add('open');
            confetti({ particleCount: 100, spread: 70 });
        }

        function updateUI() {
            const count = document.getElementById('credit-count');
            const icon = document.getElementById('credit-display').querySelector('i');
            
            if(isPro) { count.innerText = "UNLIMITED"; document.getElementById('credit-display').classList.add('gold'); }
            else { count.innerText = `${credits} LEFT`; }
            
            if(currentUser && !currentUser.isAnonymous) {
                 icon.setAttribute('data-lucide', 'user-check');
            }
            lucide.createIcons();
        }

        function handleResize() {
            const aspect = currentFormat === '9:16' ? 9/16 : (currentFormat === '1:1' ? 1 : 16/9);
            const h = window.innerHeight;
            const w = h * aspect; 
            // Simple fit logic
            if (w > window.innerWidth) {
               // fit to width
               renderer.setSize(window.innerWidth, window.innerWidth / aspect);
            } else {
               renderer.setSize(w, h);
            }
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
            
            if(bgMesh) bgMesh.scale.set(aspect*2, 2, 1); 
            updateWatermarkPosition();
        }

        // Start
        window.onload = () => { init3D(); lucide.createIcons(); };

    </script>
